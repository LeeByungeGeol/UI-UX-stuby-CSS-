<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>62_상태선택자</title>
    <link rel="stylesheet" href="css/62_상태선택자.css">
</head>
<body>
    <h1>상태선택자</h1>
    <p>
        <!-- for와 id로 연결을 해야 글자를 눌러도 체크가 된다. -->
        <input type="checkbox" id="check">
        <label for="check">잠자기</label>
    </p>
    <p>
        <input type="radio" id="woman" name="people">
        <label for="woman">여자</label>

        <input type="radio" id="man" name="people">
        <label for="man">남자</label>
    </p>
    <p>
        <input type="text" id="myText">
    </p>
</body>
</html>
