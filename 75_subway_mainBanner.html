<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>75_subway_mainBanner</title>
    <link rel="stylesheet" href="css/75_subway_mainBanner.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div id="mainBanner">
        <!-- input은 디자인이 안되고 label이 디자인이 가능하다. -->
        <!-- input은 제어를 해야하는 banner를 아래쪽에 배치를 하게되면 
            제어를 할 수가 없기 때문에 위쪽에 배치를 시킨다. -->
        <input type="radio" id="btn1" name="btn" checked>
        <label for="btn1">1</label>
        <input type="radio" id="btn2" name="btn">
        <label for="btn2">2</label>
        <input type="radio" id="btn3" name="btn">
        <label for="btn3">3</label>
        <input type="radio" id="btn4" name="btn">
        <label for="btn4">4</label>
        <ul class="banner">
            <li><a href="#">banner1</a></li>
            <li><a href="#">banner2</a></li>
            <li><a href="#">banner3</a></li>
            <li><a href="#">banner4</a></li>
        </ul>
    </div>
</body>
</html>
